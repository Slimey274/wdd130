<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Rapid Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/rapid_rafing.png" alt="Rapid Rafting Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
            </nav>
        </header>
        <main>
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br><br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label>Gender: </label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <br><br>
                <label for="newsletter">Subscribe to my Newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <br><br>
                <label for="updates">Recive daily Updates</label>
                <input type="checkbox" id="updates" name="updates">
                <br><br>
                <label for="genre">Favorite Music</label>
                <select id="genre" name="genre">
                    <option value="Select">-Select one-</option>
                    <option value="Rock">Rock n Roll</option>
                    <option value="Pop"> Pop Muusic</option>
                    <option value="Gospel">Christian Music</option>
                    <option value="Rap">Hip Hop Music</option>
                    <option value="Classical">Classical Music</option>
                    <option value="Country">Country Music</option>
                </select>
                <br><br>
                <button>Submit Form Now</button>
            </form>
        </main>
        <footer>
            <p>Rapid Rafting &copy; 2024 - Briant Woolley</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
