<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Image</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: fit-content;
        }
        header {
            background: grey;
        }
        main {
            background: grey;
        }
        .center {
            border: 15px solid rgb(67, 67, 67);
            border-radius: 160px;
            width: 230px;
            margin: 0 6%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="image/w05_circles.jpg" alt="Circles">
        </header>
        <main>
            <img src="image/w05_ice_image_desk.jpg" alt="Desk" class="center">
            <img src="image/w05_ice_image_graphic.png" alt="Graphic" class="center">
            <img src="image/w05_ice_image_person.jpg" alt="Person" class="center">
        </main>
    </div>
</body>
</html>
